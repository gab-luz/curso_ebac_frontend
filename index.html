<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - jQuery plugins</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Cadastro</h1>
        <form id="formulario" method="post">
            
            <div class="form-campo">
            <label for="nomecompleto">
                Nome completo: <input type="text" id="nome-campo" placeholder="Insira seu nome completo">
            </label>
        </div>
        <div class="form-campo">
            <label for="emailcampo">
                E-mail: <input type="email" name="" id="emailcampo">
            </label>
        </div>
            <div class="form-campo">
            <label for="telefonecampo">
                Telefone:<input type="tel" name="" id="telefonecampo">
            </label>
        </div>
            <div class="form-campo">
            <label for="cpfcampo">
                CPF: <input type="number" name="cpfcampo" placeholder="Insira seu nome completo" id="cpfcampo">
            </label>
        </div>
        
            <div class="form-campo">
            <label for="enderecocampo">
                Endereço completo: <input type="number" name="" placeholder="Insira seu nome completo" id="">
            </label>
        </div>

            <div class="form-campo">
            <label for="cepcampo">
                CEP: <input type="text" name="cep" placeholder="Insira seu nome completo" id="cepcampo">
            </label>
        </div>
        
        <div class="form-campo">
        <input type="submit" value="Enviar"></div>
        </form>
    </div>

<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
